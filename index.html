<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram + Unity</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #282c34;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="unity-canvas"></canvas>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем WebApp на весь экран

        // Получаем данные пользователя
        const user = tg.initDataUnsafe.user;

        let userData = {
            user_id: user?.id || '',
            username: user?.username || '',
            first_name: user?.first_name || '',
            last_name: user?.last_name || '',
            photo_url: user?.photo_url || ''
        };

        console.log("Полученные данные:", userData);

        // Глобальная переменная для Unity
        window.unityInstance = null;

        // Функция отправки данных в Unity
        function sendDataToUnity() {
            if (window.unityInstance) {
                window.unityInstance.SendMessage("TelegramManager", "ReceiveUserData", JSON.stringify(userData));
                console.log("Отправлено в Unity:", JSON.stringify(userData));
            } else {
                setTimeout(sendDataToUnity, 100);
            }
        }

        // Подключение Unity WebGL
        var script = document.createElement("script");
        script.src = "Build/ForceToFight.loader.js";
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/ForceToFight.data",
                frameworkUrl: "Build/ForceToFight.framework.js",
                codeUrl: "Build/ForceToFight.wasm"
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                sendDataToUnity(); // Отправляем данные после загрузки Unity
            }).catch((error) => {
                console.error("Ошибка загрузки Unity:", error);
            });
        };
        document.body.appendChild(script);
    </script>

</body>
</html>

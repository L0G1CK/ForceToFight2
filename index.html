<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ForceToFight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    
    <script>
      // Инициализация Telegram WebApp
      const tg = window.Telegram.WebApp || null;

      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        
        console.log("Telegram user detected:", user);

        // Добавляем данные пользователя в URL без перезагрузки страницы
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set("user_id", user.id);
        urlParams.set("username", user.username || "");
        urlParams.set("first_name", user.first_name || "");
        urlParams.set("last_name", user.last_name || "");
        urlParams.set("photo_url", user.photo_url || "");

        const newUrl = `${window.location.pathname}?${urlParams.toString()}`;
        window.history.replaceState({}, "", newUrl);
      } else {
        console.warn("Telegram WebApp user data not available.");
      }

      // Регистрация Service Worker
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js")
            .then(() => console.log("ServiceWorker registered successfully"))
            .catch(err => console.error("ServiceWorker registration failed:", err));
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        div.style = type === "error" ? "background: red; padding: 10px;" : "background: yellow; padding: 10px;";
        if (type !== "error") {
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ForceToFight.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ForceToFight.data",
        frameworkUrl: buildUrl + "/ForceToFight.framework.js",
        codeUrl: buildUrl + "/ForceToFight.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RussianCryptoCat",
        productName: "ForceToFight",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then(() => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
